<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link href='{{ url_for("static", filename="form.css") }}' rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<section class="py-5">
    <div class="container">

        <div class="row">
            <div class="col-lg-6 mx-auto">

                <!--
                    1. 텍스트가 한줄 씩 들어가기 때문에 따닥따닥 붙이지말고 padding margin 넣어 주세요
                    2. mbti 사진은 작게 강아지 사진은 그것보다 2배 이상 크게 해주세요
                    3. 사이트에 맞는 폰트 구글 폰트에서 찾아서 입혀 보세요
                    4. jinja 언어도 들어간 값은 주석처리로 무시하고 html 언어로 값을 입력해서 테스트 해주세요
                    5. 수고하세요! ;)
                -->
                <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                    <div>
                        {#좌 mbti 사진 우 성향 설명#}
                        <img src="{{ result.mbti_url }}" width="100px">, {{ result.mbti }}, {{ result.person_desc }}
                    </div>
                    <div>
                        {#좌 개 사진 우 성향 설명#}
                        <img src="{{ result.result_L_url }}" width="200px">, {{ result.result_L }}, {{ result.dog_desc }}
                    </div>
                    <div>
                        {# 설문지에 나온 집크기를 토대로 집이 작은경우 -> 상황을 고려하라고 충고 #}
                    </div>

                    <footer class="blockquote-footer pt-4 mt-4 border-top">
                        <div>
                            {#버튼으로 구현해주세요#}
                            <a href="/">다시 테스트 해보기</a>
                        </div>
                        <div>
                            {#카톡공유버튼#}
                        </div>
                    </footer>
                </blockquote>

            </div>
        </div>
    </div>
</section>

</body>
</html>
