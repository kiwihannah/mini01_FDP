<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link href='{{ url_for("static", filename="result.css") }}' rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <script>
        // 설문지에 여건이 안좋다고 답변하면 알림 띄움
        $(document).ready(function () {
            if ('N' == '{{ house_size }}') {
                alert('기타 여건이 안 좋다면 당장 키우는 것은 다시 고려해보세요');
            }
        })
    </script>
</head>
<body>

<section class="py-5">
    <div class="container">

        <div class="row">
            <div class="col-lg-6 mx-auto">

                <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                    <span class="badge badge-pill badge-light date">{{ ins_date }} 작성 됨</span>

                    <div>
                        <img src="{{ result.mbti_url }}" width="130px">
                        <div class="mbti-msg">"{{ result.person_desc }} 당신 ! {{ result.mbti }}이군요 ! "</div>
                    </div>
                    <div style="height: 180px">
                        <img src="{{ result.dog_img }}" width="200px">
                        <div class="dog-msg">"당신의 인생견은 {{ result.dog_desc }}, {{ result.dog_name }} 입니다 !"</div>
                    </div>
                    <footer class="blockquote-footer pt-4 mt-4 border-top">
                        <div class="return-btn date">
                            <button type="button" class="btn btn-outline-secondary"
                                    onclick="javascript:window.location.href='/'">다시 테스트 해보기 !
                            </button>
                            <button type="button" class="btn btn-outline-danger"
                                    onclick="javascript:$.removeCookie('mytoken', {path: '/'});window.location.href='/'">
                                쿠키 제거
                            </button>
                        </div>
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
</section>

</body>
</html>
