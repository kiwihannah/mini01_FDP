    <audio id='big_dog_barking' src='static/big_dog_barking.MP3'></audio>
    <audio id='small_dog_barking' src='static/small_dog_barking.MP3'></audio>
</head>
<script>
    let currentTab = 0;
    const mbti_list = ['INFJ', 'INTJ', 'ISTP', 'ISTJ', 'INTP', 'ISFJ', 'ISFP', 'INFP', 'ENTP', 'ESTP',
        'ESTJ', 'ENTJ', 'ENFP', 'ESFJ', 'ENFJ', 'ESFP'];
    const yn_list = ['y', 'n', 'Y', 'N'];

    const validation = /^[A-Za-z0-9+]*$/;

    document.addEventListener("DOMContentLoaded", function (event) {
        showTab(currentTab);
    });

    // ê°œì§–ëŠ” ì†Œë¦¬ ê¸°ëŠ¥
    function bark_1() {
        let audio = document.getElementById('big_dog_barking');
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
            audio.currentTime = 0
        }
    }

    function bark_2() {
        let audio = document.getElementById('small_dog_barking');
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
            audio.currentTime = 0
        }
    }

    // ì•Œë§ì€ íƒ­ ë…¸ì¶œ ( ìƒë‹¨ ë™ê·¸ë¼ë¯¸ )
    function showTab(n) {
        let x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        if (n == 0) {
            document.getElementById("prevBtn").style.display = "none";
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == (x.length - 1)) {
            document.getElementById("nextBtn").innerHTML = '<i class="fa fa-angle-double-right"></i>';
        } else {
            document.getElementById("nextBtn").innerHTML = '<i class="fa fa-angle-double-right"></i>';
        }
        fixStepIndicator(n)
    }

    /*
    1. íƒ­ ì´ë™ ( n -> +-1 ) íƒ­ ë²ˆí˜¸ ì¹´ìš´íŠ¸
    2. ë§ˆì§€ë§‰ íƒ­ìœ¼ë¡œ ê°€ë©´ ë¡œë”©ì°½ ë„ìš°ê³  ìë™ìœ¼ë¡œ ê²°ê³¼ë…¸ì¶œ
    3. validation
     */
    function nextPrev(n) {
        let mbti = $('#mbti').val();
        let size_house = $('#size-house').val();
        let size_dog = $('#size-dog').val();

        let bool_house = yn_list.includes(size_house);
        let bool_dog = yn_list.includes(size_dog);
        let bool = mbti_list.includes(mbti.toUpperCase());

        let temp_html = ``;
        $('#validate-mbti').empty();

        if (!bool && mbti != '') {
            temp_html = `<strong style="color:red">${mbti}? ì´ê±´ mbti ê°€ ì•„ë‹ˆì—ìš”!</strong>`;
            $('#validate-mbti').append(temp_html);
            return false;
        }
        if (size_house != '' && !bool_house) {
            temp_html = `<strong style="color:red">Y or N ë¡œ ë‹µë³€í•´ì£¼ì„¸ìš”!</strong>`;
            $('#validate-mbti').append(temp_html);
            return false;
        }
        if (size_dog != '' && !bool_dog) {
            temp_html = `<strong style="color:red">Y or N ë¡œ ë‹µë³€í•´ì£¼ì„¸ìš”!</strong>`;
            $('#validate-mbti').append(temp_html);
            return false;
        }

        let x = document.getElementsByClassName("tab");
        if (n == 1 && !validateForm()) return false;
        x[currentTab].style.display = "none";
        currentTab = currentTab + n;
        if (currentTab >= x.length) {
            document.getElementById("nextprevious").style.display = "none";
            document.getElementById("all-steps").style.display = "none";
            document.getElementById("register").style.display = "none";
            document.getElementById("text-message").style.display = "block";
        }
        //console.log(currentTab)
        if (currentTab == 3) {
            let div = document.getElementById("text-message");
            div.className = "show";
            bark_2();
            setTimeout(function () {
                div.className = 'hide';
                save_survey();
            }, 2000);

        }
        showTab(currentTab);
        bark_1();
    }

    // input ê°’ì´ ê³µë€ì´ ì•„ë‹ ê²½ìš° class ë¥¼ ì¶”ê°€, true ë¦¬í„´ ê¸°ëŠ¥
    function validateForm() {
        let x, y, i, valid = true;
        let temp_html = ``;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        console.log(y)
        for (i = 0; i < y.length; i++) {
            if (y[i].value == "") {
                temp_html = `<strong style="color:red">ë‹µë³€í•´ì£¼ì„¸ìš”!</strong>`;
                $('#validate-mbti').append(temp_html);

                y[i].className += " invalid!";
                valid = false;
            }
        }
        if (valid) {
            document.getElementsByClassName("step")[currentTab].className += " finish";
        }
        return valid;
    }

    // step ì— ë”°ë¼ í•´ë‹¹í•˜ëŠ” ì•„ì´ì½˜ ê°•ì¡° ê¸°ëŠ¥
    function fixStepIndicator(n) {
        var i, x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
            x[i].className = x[i].className.replace(" active", "");
        }
        x[n].className += " active";
    }

    // ì„¤ë¬¸ì§€ ì €ì¥ ê¸°ëŠ¥
    function save_survey() {

        let mbti = $('#mbti').val().toUpperCase();
        let id = $('#id').val();
        let size_dog = $('#size-dog').val().toUpperCase();
        let size_house = $('#size-house').val().toUpperCase();
        let nowTime = new Date().toLocaleDateString().split('T')[0];

        $.ajax({
            type: "POST",
            url: "/save_form",
            data: {
                id_give: id,
                mbti_give: mbti,
                size_dog_give: size_dog,
                size_house_give: size_house,
                time_give: nowTime
            },
            success: function (response) {
                //alert(response["msg"]);
                window.location.href = "/result";
            }
        });
    }
</script>
<body>

                <h1 id="register">ì„¤ë¬¸ì§€ ì‘ì„± ğŸ¾</h1>
                <div class="all-steps" id="all-steps">

                </div>
                <div class="tab gap">

                    {#<input type="hidden" id="id" value="{{ info.id }}" />#}
                </div>
                <div class="tab gap">

                    <p><input placeholder="ex) Y or N" oninput="this.className = ''" id="size-house" maxlength="1"></p>
                </div>
                <div class="tab gap">
                    <h4> ğŸ¤Ÿ í° ê°•ì•„ì§€ë¥¼ ì„ í˜¸í•˜ë‚˜ìš”?</h4>
                    <p><input placeholder="ex) Y or N" oninput="this.className = ''" id="size-dog" maxlength="1"></p>
                </div>
                <div class="thanks-message text-center" id="text-message">
                    <span><img src="static/loading.gif"><div class="cmt"> âœ” ë§¤ì¹˜ ë¶„ì„ì¤‘!</div></span>
                </div>
                <p id="validate-mbti"></p>
                <div style="overflow:auto;" id="nextprevious">
                    <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)">
                            <i class="fa fa-angle-double-left"></i>

                </div>

</div>
